<!doctype html>
<html>
<head>
<meta charset="utf-8">

<script  src="https://code.jquery.com/jquery-3.3.1.min.js"
		 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		 crossorigin="anonymous"></script>
		 
<script src="jq_modal.js"></script>
		 
<script>
	
	function alertDefault(AlertText) {
		
		$.showModal({
			
			content: AlertText
			
		});
		
	}
	
	function alertWithClass(AlertText) {
		
		$.showModal({
			
			content: AlertText
			,modalClass: "modalClass"
			
		});
				
	}
	
	function alertWithNoClose(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='$.hideModal();'>Close Modal</button>"
			,modalClass: "modalClass"
			,noClose: 1
			
		});
				
	}
	
	function alertWithNoCloseNoDrag(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='$.hideModal();'>Close Modal</button>"
			,modalClass: "modalClass"
			,noClose: 1
			,draggable: 0
			
		});
				
	}
	
	function alertNoFade(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='$.hideModal();'>Close Modal</button>"
			,modalClass: "modalClass"
			,noClose: 1
			,draggable: 0
			,fadeSpeed: 0 // miliseconds
			
		});
				
	}
	
	function alertHigherOnPage(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='$.hideModal();'>Close Modal</button>"
			,modalClass: "modalClass"
			,noClose: 1
			,draggable: 0
			,topPosition: 8
			
		});
				
	}
	
	function fullScreenModal(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='$.hideModal();'>Close Modal</button>"
			,modalClass: "fullScreen"
			,noClose: 1
			,fadeSpeed: 0 // miliseconds
			
		});
				
	}
	
	function multipleModals(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='secondModal();'>Launch Another Modal</button>&nbsp;<button onClick='$.hideModal({hideModID: \"XfirstModalX\"});'>Close first Modal</button>"
			,theModalID: "XfirstModalX" //must define unique ID here when dealing with multiple modals
			,modalClass: "modalClass"
			,noClose: 1
			,topPosition: 10
			
		});
				
	}
	
	function secondModal() {
		
		$.showModal({
			
			content: "This is a second Modal<br /><br /><button onClick='$.hideModal({hideModID: \"XsecondModalX\"});'>Close second Modal</button>"
			,theModalID: "XsecondModalX" //must define unique ID here when dealing with multiple modals
			,modalClass: "modalClass"
			,noClose: 1
			,fadeSpeed: 0 // miliseconds
			
		});
		
	}
		
	function modalWithCallback(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='$.hideModal({hideModID: \"XcallbackModalX\"});'>Close </button>"
			,theModalID: "XcallbackModalX" 
			,modalClass: "modalClass"
			,noClose: 1
			,onLoadCallBack: cb_func
			,fadeSpeed: 0 // miliseconds
			
		});
		
	}
		
	function cb_func() {
		
		$("#XcallbackModalX").css("backgroundColor","red");
		
	}
	
	function modalWithOnCloseCallback(AlertText) {
		
		$.showModal({
			
			content: AlertText + "<br /><br /><button onClick='$.hideModal({hideModID: \"XcallbackModalX\"});'>Close </button>"
			,theModalID: "XcallbackModalX" 
			,modalClass: "modalClass"
			,noClose: 1
			,onCloseCallBack: cb_onClose_func
			,fadeSpeed: 0 // miliseconds
			
		});
		
	}
		
	function cb_onClose_func() {
		
		window.location.reload();
		
	}
	
	
	
</script>

<style>
	
.modalClass { 
	
	background:#0082c2;
	color:yellow;
	font-size:18px;
	font-weight:bold;
	border-radius:5px;
	box-shadow:4px 4px 15px black;
	display:none;
	padding:50px 25px 50px 25px;
	width:50%;
	text-align:center;
	font-family:Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
	overflow:hidden;
	z-index:500;
	
}
	
.fullScreen {

	padding: 25px;
	height: 100%;
	width:100%;
	background-color: steelblue;

}
	
</style>

<title>Modal Plugin</title>
</head>

<body>

<button onClick="alertDefault('this is a test - draggable');" >Alert No Class</button>
<br />
<br />
<button onClick="alertWithClass('this is a test - draggable');" >Alert With Class</button>
<br />
<br />
<button onClick="alertWithNoClose('this is a test - draggable');" >Alert With no Close</button>
<br />
<br />
<button onClick="alertWithNoCloseNoDrag('this is a test - NOT draggable');" >Alert With no Close No drag</button>
<br />
<br />
<button onClick="alertNoFade('this appears immedaitely with no fade');" >Alert No Fade</button>
<br />
<br />
<button onClick="alertHigherOnPage('this appears higher on the page');" >Alert Higher On Page</button>
<br />
<br />
<button onClick="fullScreenModal('This Modal Is Full Screen');" >Full Screen</button>
<br />
<br />
<button onClick="multipleModals('This is the first modal');" >Multiple Modals</button>
<br />
<br />
<button onClick="modalWithCallback('Function Turning This Modal Red is called on load');" >Modal with onLoad Callback</button>
<br />
<br />
<button onClick="modalWithOnCloseCallback('Function refreshing page is called Onclose of modal');" >Modal with onClose Callback</button>


</body>
</html>
